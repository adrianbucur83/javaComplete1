<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="stylesCustomer/customerStyle.css">

</head>

<body>

<h3 class="login-form">Create a new customer</h3>

<div class="container">
    <form action="/mvc/customers" method="post" th:object="${customerCreateDto}">
        <label for="name">Customer name</label>
        <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Your name ...">

        <label for="phoneNumber">Phone number</label>
        <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control"
               placeholder="Phone number ...">

        <input type="submit" value="Submit" class="btn btn-success">
    </form>
</div>

</body>

</html>
