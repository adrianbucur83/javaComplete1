<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<h2>Create a new customer</h2>

<form action="/mvc/customers" method="post" class="w-25">
    <label for="name">Customer name</label><br>
    <input type="text" id="name" name="name" class="form-control bg-dark text-white text-start"><br>
    <p th:if="${#fields.hasErrors('customerCreateDto.name')}" style="color:red"> Invalid name</p>

    <label for="phoneNumber">Phone number</label><br>
    <input type="text" id="phoneNumber" name="phoneNumber" class="form-control bg-dark text-white text-start"><br>
    <p th:if="${#fields.hasErrors('customerCreateDto.phoneNumber')}" style="color:red"> Invalid phone number</p>


    <input type="submit" value="Submit" class="btn-primary">
</form>

</body>
</html>
