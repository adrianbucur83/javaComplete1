<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #f5f5f7;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            flex: 1;
        }
        h2 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 40px;
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #ccc;
            padding: 12px;
            font-size: 1.1rem;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }
        .btn {
            font-size: 1.1rem;
            padding: 12px 24px;
            border-radius: 30px;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .card {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        .text-muted {
            font-size: 0.9rem;
        }
        footer {
            background-color: #fff;
            text-align: center;
            padding: 10px 0;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-size: 1.1rem;
            font-weight: 600;
        }
        .text-danger {
            font-size: 0.9rem;
        }
          .container {
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<div class="container my-5">
    <h2 class="text-center">Create a New Customer</h2>

    <div class="card">
        <form action="/mvc/customers" method="post" th:object="${customerCreateDto}">
            <div class="mb-4">
                <label for="name" class="form-label">Customer Name</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter customer name" required>
                <div th:if="${#fields.hasErrors('name')}" class="text-danger mt-2">
                    <p>Invalid name</p>
                </div>
            </div>

            <div class="mb-4">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control" placeholder="Enter phone number" required>
                <div th:if="${#fields.hasErrors('phoneNumber')}" class="text-danger mt-2">
                    <p>Invalid phone number</p>
                </div>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <button type="submit" class="btn btn-primary">Create</button>
                <a href="/mvc/customers" class="btn btn-secondary">Back to Customers</a>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
