<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>

        .small-input {
            font-size: 12px !important; /* Bootstrap poate suprascrie, de aceea folosim !important */
            padding: 6px 10px; /* Ajustăm padding-ul pentru a menține aspectul frumos */
        }
    </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<div class="w-25">
    <h2 class="fs-6 text-center">Create customer</h2>
</div>

<form action="/mvc/customers" method="post" class="w-25" th:object="${customerCreateDto}">
    <label for="name" class="visually-hidden">Customer name</label>
    <input type="text" id="name" th:field="*{name}" class="form-control border-info text-info bg-transparent fw-bold small-input mt-2" placeholder="Enter customer name" required>
    <p th:if="${#fields.hasErrors('name')}" style="color:red"> Invalid name</p>

    <label for="phoneNumber" class="visually-hidden">Phone number</label><br>
    <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control border-info text-info bg-transparent fw-bold small-input mt-2" placeholder="Enter phone number" required>
    <p th:if="${#fields.hasErrors('phoneNumber')}" style="color:red"> Invalid phone number</p>

    <div class="text-center mt-4">
        <input type="submit" value="Submit" class="btn btn-warning">
    </div>
</form>

</body>
</html>
