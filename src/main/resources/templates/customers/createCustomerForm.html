<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<div class="d-flex flex-column align-items-center">

    <div class="card shadow p-3 mb-5 rounded" style="margin-top: 50px">

        <h4 style="margin: 30px 0; text-align: center;">Create a new customer</h4>

        <form action="/mvc/customers" method="post">
            <label for="name">Customer name</label><br>
            <input type="text" id="name" th:field="*{customerCreateDto.name}" class="form-control bg-dark text-white text-start"><br>
            <p th:if="${#fields.hasErrors('customerCreateDto.name')}" style="color:red"> Invalid name</p>

            <select class="form-control" id="dropDownList">
                <option value="0">Prefix</option>
                <option th:each="prefix : ${prefixes}" th:value="${prefix.getSimplifiedPrefix()}" th:text="${prefix.getSimplifiedPrefix()}"  th:field="*{prefix}"></option>
            </select>

            <p th:if="${#fields.hasErrors('prefix')}" style="color:red"> Invalid prefix</p>

            <label for="phoneNumber">Phone number</label><br>
            <input type="text" id="phoneNumber" th:field="*{customerCreateDto.phoneNumber}" class="form-control bg-dark text-white text-start"><br>
            <p th:if="${#fields.hasErrors('customerCreateDto.phoneNumber')}" style="color:red"> Invalid phone number</p>

            <div class="d-flex flex-row justify-content-between" style="margin-top:20px">
                <button type="button" class="btn btn-secondary" onclick="window.location.href='/mvc/customers'"><i class="bi bi-arrow-left" style="margin-right:5px"></i>Back</button>
                <input type="submit" value="Create" class="btn btn-success">
            </div>
        </form>

    </div>

</div>

</body>
</html>
