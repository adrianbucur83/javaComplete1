<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<h2>Create a new customer</h2>

<form action="/mvc/customers" method="post" class="w-25" th:object="${customerCreateDto}">
    <label for="name">Customer name</label><br>
    <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter customer name" required>
    <p th:if="${#fields.hasErrors('name')}" style="color:red"> Invalid name</p>

    <select class="form-control" id="dropDownList">
        <option value="0">Prefix</option>
        <option th:each="prefix : ${prefixes}" th:value="${prefix.getSimplifiedPrefix()}" th:text="${prefix.getSimplifiedPrefix()}"  th:field="*{prefix}"></option>
    </select>

    <p th:if="${#fields.hasErrors('prefix')}" style="color:red"> Invalid prefix</p>

    <label for="phoneNumber">Phone number</label><br>
    <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control" placeholder="Enter phone number" required>
    <p th:if="${#fields.hasErrors('phoneNumber')}" style="color:red"> Invalid phone number</p>


    <input type="submit" value="Submit" class="btn-primary">
</form>

</body>
</html>
