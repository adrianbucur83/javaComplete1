<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body style="background-color: #212529; color: white;">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<div class="container mt-4" style="width: 600px;">
    <div class="text-center mb-4">
        <h1>Create a new customer</h1>
    </div>

    <form action="/mvc/customers" method="post" class="shadow-lg rounded p-4" style="background-color: #343a40;"
          th:object="${customerCreateDto}">

        <div class="input-group mb-3">
            <span class="input-group-text bg-dark text-white">
                    <i class="bi bi-person-vcard-fill"></i>
                </span>
            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter customer name"
                   required>
            <p th:if="${#fields.hasErrors('name')}" style="color:red"> Invalid name</p>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text bg-dark text-white">
                    <i class="bi bi-telephone-fill"></i>
                </span>
            <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control"
                   placeholder="Enter phone number" required>
            <p th:if="${#fields.hasErrors('phoneNumber')}" style="color:red"> Invalid phone number</p>
        </div>

        <div class="d-flex justify-content-between">

            <div class="d-flex justify-content-center mt-3">
                <button type="button" onclick="history.back()" class="btn btn-secondary btn-lg shadow-lg rounded-3">
                    <i class="bi bi-arrow-left-circle-fill"></i> Back
                </button>
            </div>

            <div class="d-flex justify-content-center mt-3">
                <button type="submit" class="btn btn-success btn-lg shadow-lg rounded-3">
                    <i class="bi bi-person-fill-add"></i> Create
                </button>
            </div>

            <div class="d-flex justify-content-center mt-3">
                <button type="button" onclick="window.location.href='/mvc/customers'"
                        class="btn btn-warning btn-lg shadow-lg rounded-3">
                    <i class="bi bi-house-fill"></i> Home
                </button>
            </div>
        </div>
    </form>

</div>

</body>
</html>
