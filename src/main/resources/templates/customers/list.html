<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-black text-white">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<div id="container" class="d-flex flex-column p-2 justify-content-center" style="margin:10px;">
    <div class="container table.responsive w-50" style="text-align: center;">

        <h2 style="margin: 20px 0">Customers</h2>
        <table border="1" class="table table-hover table-dark p-3" style="text-align: center;">
            <tr class="table-light">
                <th>Id</th>
                <th>Customer name</th>
                <th>Phone number</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>

            <tr th:each="customer: ${customerList}">
                <td th:text="${customer.id}" />
                <td th:text="${customer.name}" />
                <td th:text="${customer.phoneNumber}" />
                <td >
                    <form action="/mvc/customers/updateForm">
                        <input type="hidden" th:value = "${customer.id}" name = "Id"/>
                        <input type="submit" value="Update" class="btn btn-outline-light btn-sm" />
                    </form>
                </td>
                <td>
                    <form action="/mvc/customers/delete" method="post">
                        <input type="hidden" th:value = "${customer.id}" name = "id"/>
                        <i class="bi bi-trash"></i>
                        <input type="submit" value="Delete" class="btn btn-outline-danger btn-sm">
                        </input>
                    </form>
                </td>
            </tr>
        </table>

        <br/>

        <form action="/mvc/customers/create">
            <!--    <input class="btn-primary" type="submit" value="Create a customer" />-->
            <button type="submit" class="btn btn-light" >Create a customer</button>
        </form>

        <p th:text="'Current date is ' + ${date}" style="font-size:12px"></p>

    </div>

</div>

</body>
</html>
