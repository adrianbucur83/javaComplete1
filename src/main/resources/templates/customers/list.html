<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    <div class="container table.responsive w-50 d-flex flex-column align-items-center">

        <h2 style="margin: 30px 0">Customers</h2>
        <table border="1" class="table table-hover table-light shadow p-3 mb-5 rounded" style="text-align:center">
            <tr class="table-ligh">
                <th>Id</th>
                <th>Customer name</th>
                <th>Phone number</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            <tbody class="table-group-divider">

            <tr th:each="customer: ${customerList}">
                <td th:text="${customer.id}" />
                <td th:text="${customer.name}" />
                <td th:text="${customer.phoneNumber}" />
                <td >
                    <form action="/mvc/customers/updateForm">
                        <input type="hidden" th:value = "${customer.id}" name = "Id"/>
                        <button type="submit" value="Update" class="btn btn-outline-dark btn-sm"><i class="bi bi-person-fill-up" style="margin-right: 5px"></i>Update</button>
                    </form>
                </td>
                <td>
                    <form action="/mvc/customers/delete" method="post">
                        <input type="hidden" th:value = "${customer.id}" name = "id"/>
                        <button type="submit" value="Delete" class="btn btn-outline-danger btn-sm"><i class="bi bi-trash-fill" style="margin-right:5px"></i>Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <br/>

        <form action="/mvc/customers/create">
            <button type="submit" class="btn btn-dark shadow p-3 mb-3 rounded"><i class="bi bi-person-plus-fill" style="margin-right:8px"></i>Create a customer</button>
        </form>

        <p th:text="'Current date is ' + ${date}" style="font-size:12px"></p>

    </div>

</body>
</html>
