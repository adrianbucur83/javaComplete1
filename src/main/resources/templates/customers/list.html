<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<table border="1" class="table table-hover table-dark w-50 p-3">
    <tr>
        <th>Id</th>
        <th>Customer name </th>
        <th>Phone number</th>
        <th>Update</th>
        <th>Delete</th>
        <style>
            body {
          background-color: #121212; /* Dark Background */
          color: white; /* Default text color */
          font-family: Arial, sans-serif;
      }

      /* Header Styling */
      .header {
          background: #1c1c1c; /* Dark Header */
          color: #00A86B; /* Green Text (Matches Create Button) */
          text-align: center;
          padding: 20px;
          font-size: 24px;
          font-weight: bold;
          border-bottom: 2px solid #00A86B; /* Green Bottom Border */
      }

      /* Table Styling */
      .table-container {
          width: 90%;
          margin: auto;
          margin-top: 20px;
          background: #1c1c1c; /* Dark Table Background */
          padding: 15px;
          border-radius: 10px;
          box-shadow: 0 4px 10px rgba(0, 168, 107, 0.3);
      }

      /* Table */
      table {
          width: 100%;
          border-collapse: collapse;
          background: #1c1c1c;
      }

      th, td {
          padding: 12px;
          text-align: left;
          border-bottom: 1px solid #333; /* Thin border */
          color: white; /* White Text */
      }

      /* Table Header */
      th {
          background: #1c1c1c;
          color: #00A86B; /* Green Header Text */
          font-weight: bold;
      }
        </style>
    </tr>

    <tr th:each="customer: ${customerList}">
        <td th:text="${customer.id}" />
        <td th:text="${customer.name}" />
        <td th:text="${customer.phoneNumber}" />
        <td >
            <form action="/mvc/customers/updateForm">
                <input type="hidden" th:value = "${customer.id}" name = "Id"/>
                <button type="submit" class="btn-update">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="23 4 23 10 17 10"></polyline>
                        <polyline points="1 20 1 14 7 14"></polyline>
                        <path d="M3.51 9a9 9 0 0 1 14.91-3l4.08 4"></path>
                        <path d="M20.49 15a9 9 0 0 1-14.91 3l-4.08-4"></path>
                    </svg>
                </button>
            </form>
            <style>
                .btn-update {
                    width: 60px;
                    height: 60px;
                    background: #1c1c1c; /* Dark Background */
                    border: 1px solid #008080; /* Teal Border */
                    border-radius: 12px; /* Rounded Square */
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    cursor: pointer;
                    transition: all 0.3s ease-in-out;
                    box-shadow: 0 4px 10px rgba(0, 128, 128, 0.2);
                }

                .btn-update svg {
                    width: 28px;
                    height: 28px;
                    stroke: #008080; /* Teal Icon */
                    transition: stroke 0.3s ease-in-out;
                }

                /* Hover Effect */
                .btn-update:hover {
                    background: #292929;
                    border-color: #00ced1; /* Lighter Cyan Border on Hover */
                    transform: scale(1.05);
                    box-shadow: 0 6px 14px rgba(0, 128, 128, 0.4);
                }

                .btn-update:hover svg {
                    stroke: #00ced1; /* Lighter Cyan Icon on Hover */
                }

                /* Active Click Effect */
                .btn-update:active {
                    transform: scale(0.95);
                }
            </style>
        </td>
        <td>
        <form action="/mvc/customers/delete" method="post">
            <input type="hidden" th:value = "${customer.id}" name = "id"/>
            <button type="submit" class="btn-delete">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6l-2 14H7L5 6"></path>
                    <path d="M10 11v6"></path>
                    <path d="M14 11v6"></path>
                    <path d="M9 6V4a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v2"></path>
                </svg>
            </button>
            </form>

            <!-- Custom CSS -->
            <style>
                .btn-delete {
                    width: 60px;
                    height: 60px;
                    background: #1c1c1c; /* Dark Background */
                    border: 1px solid #606060; /* Thin Border */
                    border-radius: 12px; /* Rounded Square */
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    cursor: pointer;
                    transition: all 0.3s ease-in-out;
                    box-shadow: 0 4px 10px rgba(255, 0, 0, 0.2);
                }

                .btn-delete svg {
                    width: 28px;
                    height: 28px;
                    stroke: #606060; /* Gray Icon */
                    transition: stroke 0.3s ease-in-out;
                }

                /* Hover Effect */
                .btn-delete:hover {
                    background: #292929;
                    border-color: #ff5252; /* Red Border on Hover */
                    transform: scale(1.05);
                    box-shadow: 0 6px 14px rgba(255, 0, 0, 0.4);
                }

                .btn-delete:hover svg {
                    stroke: #ff5252; /* Red Trash Icon on Hover */
                }

                /* Active Click Effect */
                .btn-delete:active {
                    transform: scale(0.95);
                }
            </style>
        </td>
    </tr>
</table>

<br/>

<form action="/mvc/customers/create">
<!--    <input class="btn-primary" type="submit" value="Create a customer" />-->
<button class="btn-create">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
    </svg>
    <span>Create customer</span>
</button>
</form>
<style>
    .btn-create {
        width: 160px;
        height: 60px;
        background: #1c1c1c; /* Dark Background */
        border: 1px solid #00A86B; /* Green Border */
        border-radius: 12px; /* Rounded Square */
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        font-weight: bold;
        color: #00A86B; /* Green Text */
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        box-shadow: 0 4px 10px rgba(0, 168, 107, 0.3);
    }

    /* Hover Effect */
    .btn-create:hover {
        background: #292929;
        border-color: #32CD32; /* Lighter Green on Hover */
        transform: scale(1.05);
        box-shadow: 0 6px 14px rgba(50, 205, 50, 0.4);
    }

    .btn-create:hover {
        color: #32CD32; /* Light Green Text on Hover */
    }

    /* Active Click Effect */
    .btn-create:active {
        transform: scale(0.95);
    }
</style>

<p class="current-date">Current date is <span th:text="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"></span></p>
<style>
    .current-date {
        display: inline-block;
        background: #1c1c1c; /* Dark Background */
        border: 1px solid #008080; /* Teal Border */
        border-radius: 12px; /* Rounded Square */
        padding: 10px 20px;
        font-size: 18px;
        font-weight: bold;
        color: #008080; /* Teal Text */
        text-align: center;
        transition: all 0.3s ease-in-out;
        box-shadow: 0 4px 10px rgba(0, 128, 128, 0.3);
    }

    .current-date:hover {
        background: #292929;
        border-color: #00CED1; /* Lighter Cyan on Hover */
        color: #00CED1; /* Light Teal Text */
        transform: scale(1.05);
        box-shadow: 0 6px 14px rgba(0, 128, 128, 0.4);
    }
</style>
    </body>
    </html>
