<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body style="background-color: #212529; color: white;">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <div class="container mt-4" style="width: 600px;">
        <div class="text-center mb-4">
            <h1>Customer List</h1>
        </div>

        <table class="table table-sm table-hover shadow-lg rounded text-center" data-bs-theme="dark">

            <tr>
                <th>Id</th>
                <th>Customer name</th>
                <th>Phone number</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>

            <tr th:each="customer: ${customerList}">
                <td th:text="${customer.id}"/>
                <td th:text="${customer.name}"/>
                <td th:text="${customer.phoneNumber}"/>
                <td>
                    <form action="/mvc/customers/updateForm">
                        <input type="hidden" th:value="${customer.id}" name="Id"/>
                        <button
                                type="submit" class="btn btn-primary shadow-lg rounded-5">
                            <i class="bi bi-person-fill-gear"></i></button>

                    </form>
                </td>
                <td>
                    <form action="/mvc/customers/delete" method="post">
                        <input type="hidden" th:value="${customer.id}" name="id"/>
                        <button type="submit" class="btn btn-danger shadow-lg rounded-5">
                            <i class="bi bi-trash-fill"></i>
                        </button>
                    </form>
                </td>
            </tr>

        </table>
        <br/>


        <div class="mt-0 text-center w-100 p-3">
            <form action="/mvc/customers/create">
                <button type="submit" class="btn btn-success btn-lg shadow-lg rounded-3"><i
                        class="bi bi-person-fill-add"></i> Create a
                    customer
                </button>
            </form>

            <p class="mt-1" th:text="'Current date is ' + ${date}"/>
        </div>
    </div>

</body>
</html>
