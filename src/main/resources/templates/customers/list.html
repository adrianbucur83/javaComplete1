<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
</head>
<body>

<table border="1">
    <tr>
        <th>Id</th>
        <th>Customername</th>
    </tr>

    <tr th:each="customer: ${customerList}">
        <td th:text="${customer.id}" />
        <td th:text="${customer.name}" />
    </tr>
</table>

<form action="/mvc/customers/create">
    <input type="submit" value="Create a customer" />
</form>

<p th:text="'Current date is ' + ${date}"/>

</body>
</html>
