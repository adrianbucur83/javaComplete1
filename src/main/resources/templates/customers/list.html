<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<table border="1" class="table table-hover table-dark w-50 p-3">
    <tr>
        <th>Id</th>
        <th>Customer name</th>
        <th>Phone number</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>

    <tr th:each="customer: ${customerList}">
        <td th:text="${customer.id}" />
        <td th:text="${customer.name}" />
        <td th:text="${customer.phoneNumber}" />
        <td >
            <form action="/mvc/customers/updateForm">
                <input type="hidden" th:value = "${customer.id}" name = "Id"/>
                <input type="submit" value="Update" />
            </form>
        </td>
        <td>
        <form action="/mvc/customers/delete" method="post">
            <input type="hidden" th:value = "${customer.id}" name = "id"/>
            <input type="submit" value="Delete" />
        </form>
        </td>
    </tr>
</table>

<br/>

<form action="/mvc/customers/create">
<!--    <input class="btn-primary" type="submit" value="Create a customer" />-->
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<p th:text="'Current date is ' + ${date}"/>

</body>
</html>
