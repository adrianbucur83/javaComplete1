<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #f0f0f5, #ffffff);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 900px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h2 {
            font-size: 2.3rem;
            font-weight: 600;
            color: #222;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn {
            font-size: 1rem;
            padding: 12px 20px;
            border-radius: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007aff;
            border: none;
        }
        .btn-danger {
            background-color: #ff3b30;
            border: none;
        }
        .btn-warning {
            background-color: #ffcc00;
            border: none;
            color: #333;
        }
        .btn-success {
            background-color: #34c759;
            border: none;
        }
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }
        .table th, .table td {
            text-align: center;
            padding: 14px;
            font-size: 1rem;
        }
        .table th {
            background: rgba(250, 250, 250, 0.9);
            font-weight: bold;
            color: #222;
        }
        .table-hover tbody tr:hover {
            background-color: rgba(220, 220, 220, 0.2);
        }
        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            color: #666;
        }
        .container {
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Customer List</h2>
    <table class="table table-hover table-borderless rounded shadow-sm">
        <thead class="table-light">
        <tr>
            <th>Id</th>
            <th>Customer Name</th>
            <th>Phone Number</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer: ${customerList}">
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.phoneNumber}"></td>
            <td>
                <form action="/mvc/customers/updateForm" method="get">
                    <input type="hidden" th:value="${customer.id}" name="Id"/>
                    <button type="submit" class="btn btn-warning btn-sm">Update</button>
                </form>
            </td>
            <td>
                <form action="/mvc/customers/delete" method="post">
                    <input type="hidden" th:value="${customer.id}" name="id"/>
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-center mt-4">
        <form action="/mvc/customers/create">
            <button type="submit" class="btn btn-success shadow">Create a New Customer</button>
        </form>
    </div>
</div>
<footer>
    <p class="text-muted">&copy; 2025 Customer Management</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
