<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Update a costumer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body style="background-color: #212529; color: white;">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<div class="container mt-2 mb-2 p-2" style="width: 600px;">

    <h2 class="text-center mb-4">Update a customer</h2>

    <form action="/mvc/customers/update" method="post" class="shadow-lg rounded p-4" style="background-color: #343a40;">

        <div class="text-center">

            <p class="text-center mb-4" th:text="'Updating user : ' + ${viewCustomerId}"/>

            <div class="input-group mb-3">
                <span class="input-group-text bg-dark text-white">
                    <i class="bi bi-person-fill"></i>
                </span>

                <input type="text" class="form-control text-dark" id="newName" name="newName"
                       placeholder="Enter the customer's name"
                       style="background-color: white; color: black;">
            </div>
        </div>


        <input type="hidden" id="id" name="id" th:value="${viewCustomerId}"><br>

        <div class="d-flex justify-content-between">

            <div class="d-flex justify-content-center mt-3">
                <button type="button" onclick="history.back()" class="btn btn-secondary btn-lg shadow-lg rounded-3">
                    <i class="bi bi-arrow-left-circle-fill"></i> Back
                </button>
            </div>

            <div class="d-flex justify-content-center mt-3">
                <button type="submit" class="btn btn-primary shadow-lg rounded-5">
                    <i class="bi bi-pencil-square"></i> Update
                </button>
            </div>

            <div class="d-flex justify-content-center mt-3">
                <button type="button" onclick="window.location.href='/mvc/customers'"
                        class="btn btn-warning btn-lg shadow-lg rounded-3">
                    <i class="bi bi-house-fill"></i> Home
                </button>
            </div>
        </div>

    </form>

</div>

</body>
</html>
