<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<body>

<h2>Update a customer</h2>
<p th:text="'Updating user ' + ${viewCustomerId}"/>

<form action="/mvc/customers/update" method="post">
  <label for="name">Customer name</label><br>
  <input type="text" id="name" name="name"><br>

  <label for="phoneNumber">Customer phone number</label><br>
  <input type="text" id="phoneNumber" name="phoneNumber"><br>

  <input type="hidden" id="id" name="id" th:value = "${viewCustomerId}"><br>
  <input type="submit" value="Submit">
</form>

</body>
</html>
