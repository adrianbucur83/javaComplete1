<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
</head>
<body>

<table>
    <tr>
        <th>Id</th>
        <th>Customername</th>
    </tr>

    <tr th:each="customer: ${customerList}">
        <td th:text="${customer.id}" />
        <td th:text="${customer.name}" />
    </tr>

</table>

<p th:text="${date}"/>

</body>
</html>
